<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryCut Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        apple: {
                            gray: '#f5f5f7',
                            dark: '#1d1d1f',
                            blue: '#0071e3',
                        }
                    },
                    fontFamily: {
                        sans: [' -apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1e 0%, #000000 100%);
            min-height: 100vh;
            color: #1d1d1f;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .slide-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-md">
        <!-- Main Card -->
        <div class="glass-card rounded-2xl shadow-2xl overflow-hidden min-h-[600px] relative flex flex-col">
            
            <!-- Header -->
            <header class="p-6 pb-2">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-xl font-bold tracking-tight">StoryCut</h1>
                    <button onclick="App.reset()" class="text-xs font-medium text-gray-500 hover:text-black">Reset</button>
                </div>
                <!-- Progress Bar -->
                <div class="h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-black transition-all duration-300 w-1/4"></div>
                </div>
                <h2 id="step-title" class="text-2xl font-bold mt-4">Select Service</h2>
            </header>

            <!-- Content Area -->
            <main id="content" class="flex-1 p-6 overflow-y-auto relative">
                <!-- Dynamic Content Injected Here by App.js -->
                <div class="flex justify-center items-center h-full">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                </div>
            </main>

            <!-- Footer / Navigation -->
            <footer class="p-6 border-t border-gray-100 bg-white/50">
                <div class="flex gap-3">
                    <button id="btn-back" onclick="App.prevStep()" class="flex-1 py-3 px-4 rounded-xl font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 transition hidden">
                        Back
                    </button>
                    <button id="btn-next" onclick="App.nextStep()" class="flex-[2] py-3 px-4 rounded-xl font-bold text-white bg-black hover:bg-gray-800 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        Continue
                    </button>
                </div>
            </footer>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
